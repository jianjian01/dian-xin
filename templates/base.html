</head>

                    <path d="M925 337.5c-22.6-53.4-54.9-101.3-96-142.5-41.1-41.1-89.1-73.5-142.5-96-55.3-23.4-114-35.2-174.5-35.2S392.8 75.7 337.5 99c-53.4 22.6-101.3 54.9-142.5 96-41.1 41.1-73.5 89.1-96 142.5-23.4 55.3-35.2 114-35.2 174.5S75.7 631.2 99 686.5c22.6 53.4 54.9 101.3 96 142.5s89.1 73.5 142.5 96c55.3 23.4 114 35.2 174.5 35.2s119.2-11.9 174.5-35.2c53.4-22.6 101.3-54.9 142.5-96s73.5-89.1 96-142.5c23.4-55.3 35.2-114 35.2-174.5S948.4 392.8 925 337.5zM880.2 512c0 40.1-6.4 78.7-18.3 114.8-39.7 6.1-79.8 11.2-120.1 15.3 6.5-41.6 9.8-85.4 9.8-130.1 0-32.9-1.8-65.2-5.3-96.6 39.2-3.9 78.2-8.7 116.9-14.5 11 35.1 17 72.4 17 111.1zM512 880.2c-36.7 0-75-35.4-105.2-97.1-8-16.4-15.2-34.1-21.5-52.8 42.2 2.2 84.4 3.4 126.7 3.4s84.5-1.1 126.7-3.4c-6.3 18.7-13.5 36.4-21.5 52.8-30.2 61.7-68.5 97.1-105.2 97.1zM364.5 648.8c-7.9-43-12-89.1-12-136.8 0-30.8 1.7-60.9 5.1-90 51.4 3.3 102.9 5 154.5 5 51.5 0 103.1-1.7 154.5-5 3.4 29.1 5.1 59.3 5.1 90 0 47.6-4.1 93.8-12 136.8-98.2 6.2-197.2 6.2-295.2 0zM143.8 512c0-38.7 6-76 17.1-111.1 38.7 5.8 77.7 10.6 116.9 14.5-3.5 31.4-5.3 63.7-5.3 96.6 0 44.7 3.4 88.4 9.8 130.1-40.3-4-80.4-9.1-120.1-15.3-12-36.1-18.4-74.7-18.4-114.8zM512 143.8c36.7 0 75 35.4 105.2 97.1 14.7 30 26.6 64.3 35.5 101.6-93.5 5.6-187.8 5.6-281.3 0 8.9-37.3 20.8-71.6 35.5-101.6 30.1-61.7 68.4-97.1 105.1-97.1zM829.1 325c-31.8 4.4-63.8 8.2-95.9 11.2-10.5-47.8-25.4-92-44.2-130.5-3.9-8-7.9-15.6-12.1-22.9 63.4 31.9 116.3 81.5 152.2 142.2zM347 182.9c-4.2 7.3-8.2 15-12.1 22.9-18.8 38.4-33.7 82.6-44.2 130.5-32.1-3.1-64.1-6.8-95.9-11.2 36-60.8 88.9-110.4 152.2-142.2zM204 713.6c31.8 4.2 63.7 7.7 95.8 10.5 9.4 33.9 21.2 65.6 35.1 94 3.9 8 7.9 15.6 12.1 22.9-58.1-29.1-107.4-73.3-143-127.4z m473 127.5c4.2-7.3 8.2-15 12.1-22.9 13.9-28.5 25.7-60.1 35.1-94 32.1-2.9 64-6.4 95.8-10.5-35.6 54-84.9 98.2-143 127.4z"

            </div>

            <div class="dropdown-menu dropdown-menu-lang dropdown-menu-right" aria-labelledby="navbarDropdown">
                <div class="dropdown-item">
                    <a href="/locale/zh">中文</a>
                </div>
                <div class="dropdown-item">
                    <a href="/locale/en">English</a>
                </div>
            </div>
        </div>
        {% if request.user %}
        {% set user = request.user %}
        <div class="dropdown dropdown-user">
            <div class=" dropdown-toggle dropdown-toggle-user" id="user-dropdown" role="button"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="avatar" width="35px" height="35px" alt="{{ user.name }}"
                     data-id="{{ user.u_id }}" src="{{ user.avatar_url }}"/>
            </div>
            <div class="dropdown-menu dropdown-menu-user dropdown-menu-right" aria-labelledby="user-dropdown">
                <div class="dropdown-item">
                    <a href="/user/{{ user.u_id }}">{{ _('setup') }}</a>
                </div>
                <div class="dropdown-item">
                    <a href="/user/logout">{{ _('exit') }}</a>
                </div>
            </div>
        </div>
        {% else %}
        <a href="/auth/?source=github">
            <button class="btn btn-github"
                    data-provider="github"
                    data-oauthserver="https://github.com/login/oauth/authorize"
                    data-oauthversion="2.0">
                <svg aria-hidden="true" class="svg-icon svg-icon-github iconGitHub" width="18"
                     height="18" style="margin-bottom: -0.2em !important;"
                     viewBox="0 0 18 18">
                    <path d="M9 1a8 8 0 0 0-2.53 15.59c.4.07.55-.17.55-.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.42 7.42 0 0 1 4 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 0 0 9 1z"
                          fill="#010101"></path>
                </svg>
                {{ _('Login') }}
            </button>
        </a>
        {% endif %}
        {#
    </div>
    #}
</nav>
