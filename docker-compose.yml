version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app --worker-class gevent --log-level=info --log-file=/dev/stdout
    volumes:
      - .:/app
      - ./logs:/logs
    working_dir: /app
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis
    restart: always
  index_rss:
    build: .
    command: python task/index_rss.py
    volumes:
      - .:/app
    working_dir: /app
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis
    restart: always
  mysql:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - /home/ubuntu/data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: myweb
      MYSQL_USER: myweb
      MYSQL_PASSWORD: T3KfkTjGmXE1ar5p
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"